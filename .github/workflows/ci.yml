name: CI

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Unit Tests (PHP 8.4)
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11.2
        env:
          MARIADB_ROOT_PASSWORD: "!ChangeMe!"
          MARIADB_DATABASE: app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: ctype, iconv, pdo, pdo_mysql
          coverage: none
          tools: composer:v2

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Cache PHPUnit results
        uses: actions/cache@v4
        with:
          path: .phpunit.cache
          key: phpunit-${{ github.sha }}
          restore-keys: phpunit-

      - name: Setup database schema
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test
        env:
          DATABASE_URL: "mysql://root:!ChangeMe!@127.0.0.1:3306/app?serverVersion=11.2.2-MariaDB&charset=utf8mb4"

      - name: Run unit tests
        run: vendor/bin/phpunit --testdox
        env:
          DATABASE_URL: "mysql://root:!ChangeMe!@127.0.0.1:3306/app?serverVersion=11.2.2-MariaDB&charset=utf8mb4"

  phpstan:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: ctype, iconv
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Cache PHPStan results
        uses: actions/cache@v4
        with:
          path: var/cache/phpstan
          key: phpstan-${{ github.sha }}
          restore-keys: phpstan-

      - name: Run PHPStan analysis
        run: composer phpstan -- --error-format=github

  code-style:
    name: Code Style Check (PHP CS Fixer)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: ctype, iconv
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Cache PHP CS Fixer results
        uses: actions/cache@v4
        with:
          path: .php-cs-fixer.cache
          key: php-cs-fixer-${{ github.sha }}
          restore-keys: php-cs-fixer-

      - name: Run code style check
        run: composer cs-check

  coverage:
    name: Code Coverage (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true

    services:
      mariadb:
        image: mariadb:11.2
        env:
          MARIADB_ROOT_PASSWORD: "!ChangeMe!"
          MARIADB_DATABASE: app_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with Xdebug
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: ctype, iconv, pdo, pdo_mysql
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup database schema
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test
        env:
          DATABASE_URL: "mysql://root:!ChangeMe!@127.0.0.1:3306/app?serverVersion=11.2.2-MariaDB&charset=utf8mb4"

      - name: Run tests with coverage
        run: vendor/bin/phpunit --coverage-html coverage/ --coverage-clover coverage.xml
        env:
          DATABASE_URL: "mysql://root:!ChangeMe!@127.0.0.1:3306/app?serverVersion=11.2.2-MariaDB&charset=utf8mb4"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
